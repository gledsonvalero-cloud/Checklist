<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist Viagem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    h2 {
      background-color: #007bff;
      color: white;
      padding: 8px;
      border-radius: 8px;
      font-size: 1.1em;
    }
    .section {
      background: white;
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      font-size: 1em;
      flex-wrap: wrap;
      border-bottom: 1px solid #ddd;
    }
    label:last-child {
      border-bottom: none;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }
    .top-fields {
      margin-bottom: 15px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: flex-end;
      justify-content: center;
    }
    .top-fields label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
      font-size: 0.9em;
      min-width: 150px;
    }
    .top-fields input[type="date"],
    .top-fields input[type="text"] {
      padding: 5px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }
    #days-display {
      font-weight: bold;
      font-size: 1em;
      margin-left: 5px;
    }
    .quantity {
      font-weight: bold;
      margin-left: 10px;
      color: #007bff;
      white-space: nowrap;
    }
    button {
      display: block;
      margin: 10px auto 20px auto;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #dc3545;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #c82333;
    }

    /* RESPONSIVO */
    @media (max-width: 600px) {
      .top-fields {
        flex-direction: column;
        align-items: stretch;
      }
      label {
        flex-direction: row;
        justify-content: space-between;
      }
      .quantity {
        margin-left: 5px;
      }
    }
  </style>
</head>
<body>
  <h1>Checklist de Viagem</h1>

  <div class="top-fields">
    <label>Data de ida
      <input type="date" id="start-date">
    </label>
    <label>Data de volta
      <input type="date" id="end-date">
    </label>
    <label>Observação
      <input type="text" id="observation" placeholder="Nome da embarcação / local">
    </label>
    <div>Quantidade de dias: <span id="days-display">0</span></div>
  </div>

  <button id="clear-btn">Limpar Tudo</button>

  <div class="section">
    <h2>Equipamentos</h2>
    <label><span>Notebook + carregador</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
    <label><span>Mouse + fone</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
    <label><span>Carregador celular</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
    <label><span>Fone celular</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
    <label><span>Caderno e caneta</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
  </div>

  <div class="section">
    <h2>EPI / Bordo</h2>
    <label><span>Macacão</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
    <label><span>Bota</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
    <label><span>Luva</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
    <label><span>Clip de Luva</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
    <label><span>Capacete</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
    <label><span>Prot. Auricular</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
    <label><span>Óculos seg.</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
    <label><span>Meias</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
    <label><span>Short</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
    <label><span>Camisa</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
  </div>

  <div class="section">
    <h2>Trajeto</h2>
    <label><span>Calça</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
    <label><span>Camisa</span><span class="quantity" data-variable="false">2 un.</span><input type="checkbox" data-variable="false"></label>
    <label><span>Meia</span><span class="quantity" data-variable="false">2 un.</span><input type="checkbox" data-variable="false"></label>
  </div>

  <div class="section">
    <h2>Academia/Dormir</h2>
    <label><span>Short</span><span class="quantity" data-extra="-1" data-variable="true">0</span><input type="checkbox" data-variable="true"></label>
    <label><span>Camisa</span><span class="quantity" data-extra="-1" data-variable="true">0</span><input type="checkbox" data-variable="true"></label>
    <label><span>Cueca</span><span class="quantity" data-extra="2" data-variable="true">0</span><input type="checkbox" data-variable="true"></label>
    <label><span>Meia</span><span class="quantity" data-extra="-1" data-variable="true">0</span><input type="checkbox" data-variable="true"></label>
    <label><span>Relógio</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
    <label><span>Chinelo</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
    <label><span>Tênis</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
  </div>

  <div class="section">
    <h2>Higiene</h2>
    <label><span>Desodorante</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
    <label><span>Perfume</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
    <label><span>Escova dente</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
    <label><span>Pente</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
  </div>

  <div class="section">
    <h2>Outros</h2>
    <label><span>Remédio</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
    <label><span>Crachá</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
    <label><span>Água</span><span class="quantity" data-variable="false">1 un.</span><input type="checkbox" data-variable="false"></label>
    <label><span>Deixar dinheiro em casa</span><span class="quantity" data-variable="false">R$100,00</span><input type="checkbox" data-variable="false"></label>
    <label><span>Levar dinheiro</span><span class="quantity" data-variable="false">R$100,00</span><input type="checkbox" data-variable="false"></label>
  </div>

  <script>
    var checkboxes = document.querySelectorAll('input[type="checkbox"]');
    var startDateInput = document.getElementById('start-date');
    var endDateInput = document.getElementById('end-date');
    var daysDisplay = document.getElementById('days-display');
    var clearBtn = document.getElementById('clear-btn');

    function updateQuantities() {
      var start = new Date(startDateInput.value);
      var end = new Date(endDateInput.value);
      var days = 0;
      if (start && end && end >= start) {
        days = Math.ceil((end - start) / (1000 * 60 * 60 * 24)) + 1;
      }
      daysDisplay.textContent = days;

      var quantitySpans = document.querySelectorAll('.quantity');
      for (var i=0; i<quantitySpans.length; i++) {
        var span = quantitySpans[i];
        var variable = span.getAttribute('data-variable') === "true";
        var extra = parseInt(span.getAttribute('data-extra')) || 0;
        var parentLabel = span.closest('label');
        var itemName = parentLabel.querySelector('span').textContent;
        var sectionName = parentLabel.closest('.section').querySelector('h2').textContent;

        if (['Short','Camisa','Cueca','Meia'].indexOf(itemName) >=0 && sectionName==='Academia') {
          span.textContent = (Math.max(days - 1, 0) + extra) + ' un.';
        } else if (variable) {
          span.textContent = (days + extra) + ' un.';
        } else {
          if (!span.textContent) {
            span.textContent = '1 un.';
          }
        }
      }
    }

    startDateInput.addEventListener('change', updateQuantities);
    endDateInput.addEventListener('change', updateQuantities);

    for (var i=0; i<checkboxes.length; i++) {
      (function(i){
        var checkbox = checkboxes[i];
        var saved = localStorage.getItem('checklist_item_' + i);
        if (saved === 'true') checkbox.checked = true;
        checkbox.addEventListener('change', function(){
          localStorage.setItem('checklist_item_' + i, checkbox.checked);
        });
      })(i);
    }

    clearBtn.addEventListener('click', function(){
      for (var i=0; i<checkboxes.length; i++) {
        checkboxes[i].checked = false;
        localStorage.removeItem('checklist_item_' + i);
      }
      startDateInput.value = '';
      endDateInput.value = '';
      document.getElementById('observation').value = '';
      updateQuantities();
    });

    // Inicializa
    updateQuantities();
  </script>
</body>
</html>
